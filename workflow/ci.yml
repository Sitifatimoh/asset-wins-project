- name: Run Playwright tests
  run: npx playwright test
  continue-on-error: true

- name: Upload allure results
  uses: actions/upload-artifact@v4
  if: always()
  with:
    name: allure-results
    path: allure-results
    retention-days: 14

- name: Debug allure-results
  if: always()
  run: ls -R allure-results || echo "‚ùå allure-results folder missing"

- name: Install Allure
  if: always()
  run: npm install -g allure-commandline --save-dev

- name: Generate Allure report
  if: always()
  run: allure generate allure-results --clean -o allure-report

- name: Upload Allure report
  if: always()
  uses: actions/upload-artifact@v4
  with:
    name: allure-report
    path: allure-report
    retention-days: 14

- name: Upload results to Artifacts
  uses: actions/upload-artifact@v4
  if: always()
  with:
    name: allure-results
    path: allure-results
    retention-days: 30

- name: Publish JUnit Report
  uses: mikepenz/action-junit-report@v4
  if: always()
  with:
  report_paths: "junit-results/*.xml"

- name: Publish Test Summary Report
  uses: daun/playwright-report-summary@v3
  if: always()
  with:
    report-file: json-results/results.json

- name: Install Netlify CLI
  if: always()
  run: npm install -g netlify-cli

- name: Check Netlify version
  if: always()
  run: netlify --version

- name: Deploy Allure report to Netlify (Production)
  if: github.ref == 'refs/heads/main'
  run: |
    netlify deploy \
      --dir=allure-report \
      --site ${{ secrets.NETLIFY_SITE_ID }} \
      --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} \
      --prod
