name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  checks: write

jobs:
  test-and-deploy: # üëà ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ jobs.<jobid>
    runs-on: ubuntu-latest

    steps: # üëà ‡πÅ‡∏•‡πâ‡∏ß‡∏ó‡∏∏‡∏Å step ‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ï‡πâ steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci

      - name: Setup Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      - name: Debug json-results
        if: always()
        run: ls -R json-results || echo "‚ùå json-results folder missing"

      # -------------------------------
      # Allure Reports
      # -------------------------------
      - name: Upload allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results
          retention-days: 14

      - name: Debug allure-results
        if: always()
        run: ls -R allure-results || echo "‚ùå allure-results folder missing"

      - name: Install Allure
        if: always()
        run: npm install -g allure-commandline --save-dev

      - name: Generate Allure report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 14

      # -------------------------------
      # JUnit + Summary
      # -------------------------------
      - name: Publish JUnit Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: "junit-results/*.xml"

      - name: Publish Test Summary Report
        uses: daun/playwright-report-summary@v3
        if: always()
        with:
          report-file: json-results/results.json

      - name: Deploy Allure report to GitHub Pages
        if: github.ref_name == 'main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
