name: Playwright Tests with Allure and Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests and generate Allure results
      - name: Run Playwright tests with Allure
        run: npm run test:report
        continue-on-error: true

      # Install Allure CLI for report generation
      - name: Install Allure Commandline
        run: npm install -g allure-commandline --save-dev

      # List Allure results for debugging
      - name: List allure-results
        if: always()
        run: ls -R ./allure-results || echo "No allure-results found"

      # Generate Allure HTML report
      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate

      # Upload Allure report as artifact for next job
      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Download Allure Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      # âœ… à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡ dependencies à¹ƒà¸«à¹‰à¹ƒà¸Šà¹‰ notify-slack.js à¹„à¸”à¹‰
      - name: Install dependencies
        run: npm install

      # -------------------------------
      # Netlify Deploy
      # -------------------------------

      - name: Install Netlify CLI
        if: always()
        run: npm install -g netlify-cli

      - name: Check Netlify version
        if: always()
        run: netlify --version

      - name: Deploy Allure report to Netlify (Production)
        if: github.ref == 'refs/heads/main'
        run: |
          netlify deploy \
            --dir=allure-report \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} \
            --prod

      - name: Add Netlify Deploy Button
        if: github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const url = "https://leafy-kheer-e0f382.netlify.app"; // TODO: Replace with your Netlify site URL
            core.summary
              .addHeading("âœ… Allure Report Deployed")
              .addLink("ðŸ‘‰ Click here to view Allure Report", url)
              .addEOL()
              .write()

      # Notify Slack with the Allure report link
      - name: Notify Slack with summary
        run: node scripts/notify-slack.js
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPORT_URL: "https://leafy-kheer-e0f382.netlify.app"
